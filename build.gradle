plugins {
    id 'java'
}

group 'edu.frc.vitruvianlib'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://first.wpi.edu/FRC/roborio/maven/release/' }
}

dependencies {
    // WPILib Dependencies
    compile group: 'edu.wpi.first.wpilibj', name: 'wpilibj-java', version: '2019.4.1'
    compile group: 'edu.wpi.first.hal', name: 'hal-java', version: '2019.4.1'
    compile group: 'edu.wpi.first.ntcore', name: 'ntcore-java', version: '2019.4.1'

    // Other Dependencies
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
    compile "com.github.jonathandao0:badlog:v0.1.2.4"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
